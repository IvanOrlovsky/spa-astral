name: CI/CD for SPA-ASTRAL

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: |
        docker build . -t my-app:latest \
          --build-arg REACT_APP_LOGIN=${{ secrets.REACT_APP_LOGIN }} \
          --build-arg REACT_APP_PASSWORD=${{ secrets.REACT_APP_PASSWORD }} \
          --build-arg REACT_APP_LOGIN_API=${{ secrets.REACT_APP_LOGIN_API }} \
          --build-arg REACT_APP_ACCESS_TOKEN=${{ secrets.REACT_APP_ACCESS_TOKEN }} \
          --build-arg REACT_APP_CARDS_API=${{ secrets.REACT_APP_CARDS_API }} \
          --build-arg REACT_APP_UPDATE_USER_API=${{ secrets.REACT_APP_UPDATE_USER_API }} \
          --build-arg REACT_APP_SET_USER_API=${{ secrets.REACT_APP_SET_USER_API }}

    - name: Save Docker image to tar file
      run: |
        docker save my-app:latest -o my-app.tar

    - name: Copy Docker image to server
      uses: appleboy/scp-action@v0.1.2
      with:
        source: my-app.tar
        target: ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/my-app.tar
        key: ${{ secrets.SERVER_SSH_KEY }}

    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker load -i /tmp/my-app.tar
          docker stop my-app || true
          docker rm my-app || true
          docker run -d --name my-app -p 80:80 my-app:latest
